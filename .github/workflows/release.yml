name: Release
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  bump-version-and-release:
    name: Bump Version & Release
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Bump metadata version
        id: version
        run: |
          VERSION=$(python - <<'PY'
          import json
          from pathlib import Path

          path = Path("metadata.json")
          data = json.loads(path.read_text())
          current = int(data.get("version", 0))
          data["version"] = current + 1
          path.write_text(json.dumps(data, indent=4) + "\n")
          print(data["version"])
          PY
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Commit and tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add metadata.json
          git commit -m "Bump version to $VERSION [skip ci]"
          git tag "v$VERSION"
          git push origin HEAD --tags
      - name: Create release archive
        id: archive
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ZIP_NAME="csv-search-provider-v$VERSION.zip"
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*" "*.git*"
          echo "zip_name=$ZIP_NAME" >> $GITHUB_OUTPUT
      - name: Create the release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: "Automated release for v${{ steps.version.outputs.version }}"
          files: ${{ steps.archive.outputs.zip_name }}
          draft: false
          prerelease: false
